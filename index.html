<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/script.js" type="module" defer></script>
    <title>Stellar Suggestions</title>
  </head>
  <body>
    <!-- stars-container is for the background -->
    <div id="stars-container" class="container">
      <header class="header">
        <section class="header__wrapper">
          <h1 class="header__title">Stellar Suggestions</h1>
        </section>

          <p class="container__advice"></p>

        </div>
      </div>

      <footer class="footer">
        <p class="footer__content">Summoned by Erica, Heather, and Padma</p>
